<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!--fuente-->

    <!--Boothstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <!--JS-->
    <script src="../javascript/dataprecarga.js"></script>
    <script src="../javascript/utils.js"></script>
    <script src="../javascript/storage.js"></script>
    <script src="../javascript/ejercicios.js"></script>
    <script src="../javascript/rutinas.js"> </script>
    <script src="../javascript/dom.js"></script>
    <script src="../javascript/main.js" defer></script>

    <link rel="stylesheet" href="../css/estilo.css">

</head>
<body>
 <header>
     <div class="Encabezado">
        <a href="../index.html">
            <figure>
            <img class="LogoInst" src="../Assets/Imagenes/Logos/BotonSinFondo.png" alt="Logo Megagym" />
            </figure>
        </a>
      </div>
  </header>
  <main>
    <section id="parametrosGenerales">
        <h1>Datos generales</h1>

        <div class="generales mb-3">

            <label for="usuarioId">Usuario</label>
            <input type="text" id="usuarioId" placeholder="Buscar por nombre o DNI" autocomplete="off" />
            <ul id="listaUsuarios" class="dropdown-usuarios oculto"></ul>


            <label for="diasNro">Cantidad de dias</label>
            <input type="number"  id="diasNro" min="1">


            <label for="semanaNro">Semana: </label> 
            <input type="number"   id="semanaNro" min="1">
            

            <button id="guardar" class="btn btn-primary"   data-id="gdg">Guardar datos generales</button>
        </div>

    </section>

    <section id="semana">
        <h1> Datos Semanales</h1>
        <select id="selectorSemana">Semana </select>

        
        <label for="series">Series</label>
        <input type="number" id="series" min="1">

        <label for="repeticiones">Repeticiones</label>
        <input type="number" id="repeticiones" min="1">

       <label for="descanso">Tiempo de descanso</label>
       <input type="number" id="descanso" min="1">

      <table id="tablaResumen">
         <thead>
                <tr>
                    <th>Semana</th>
                    <th>Repeticiones</th>
                    <th>Series</th>
                    <th>Descanso</th>
                </tr>
         </thead>
         <tbody></tbody>
     </table>

       <button id="guardar"   class="btn btn-primary" data-id="gds" >Guardar semanas</button>

    </section>

    <section id="armadoDeRutina">
        <h1>Armado de rutina</h1>

       
        <label for="selectDia">DÃ­a</label>
        <select id="selectDia"></select>

        <label for="elegirEjercicio">Selector de ejercicios</label>
        <input type="text" id="elegirEjercicio" placeholder="Buscar Ejercicio" list="listaDeEjercicios">
        <datalist id="listaDeEjercicios"></datalist>

        <ul id="ejerciciosDelDia">

        </ul>

        <button id="guardar"   class="btn btn-primary" data-id="gd">Guardar dia</button>

    </section>

    <div id="botonVP">
        <button id="vistaFlotante" title="Mantener para vista previa">VP</button>

    </div>
    <section id="VistaPrevia">
        <h2>Vista previa general</h2>
        <div id="VPTodosLosDias"></div>
    </section>
    

  </main>
  <footer>
    <div class="pie">
        <h5>Sabemos lo que hacemos</h5>

    </div>
  </footer>

</body>
</html>
