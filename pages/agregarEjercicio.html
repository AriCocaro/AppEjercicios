<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   
    <script src="../javascript/dataprecarga.js"></script>
    <script src="../javascript/utils.js"></script>
    <script src="../javascript/storage.js"></script>
    <script src="../javascript/ejercicios.js"></script>
    <script src="../javascript/main.js" defer></script>

    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
  <header>
   <div class="Encabezado">
     <a href="#">
       <figure>
        <img class="LogoInst" src="../Assets/Imagenes/Logos/BotonSinFondo.png" alt="Logo Megagym" />
       </figure>
     </a>
     </div>
  </header>
  <main>
    <section class="agregarEjercicio">
     <form id="formEjercicio">

       <div class="mb-3">
         <input id="inputNombre" class="form-control" type="text" placeholder="Nombre del ejercicio" required/>
       </div>

        <div class="mb-3">
          <select id="selectGrupo" class="form-select" required>
           <option value="" selected disabled>Selecciona grupo muscular o patrón de movimiento</option>
            <option value="Pecho">Pecho</option>
            <option value="Espalda">Espalda</option>
            <option value="Piernas">Piernas</option>
            <option value="Hombros">Hombros</option>
            <option value="Brazos">Brazos</option>
            <option value="Core">Core</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar ejercicio</button>
      </form>
   </section>

    <section class="listaDeEjercicios">
    <!--  búsqueda -->
    <div class="mb-3">
      <input type="text" id="buscadorEjercicios" class="form-control" placeholder="Buscar ejercicio...">
    </div>

    <!--  tarjetas -->
    <div class="row" id="cardsEjercicios"></div>

    </section>
  </main>
    

    
  </body>
